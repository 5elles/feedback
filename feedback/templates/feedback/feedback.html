{% extends  'base.html'%}

<title>
    {% block title %}
    Страница отзывов
    {% endblock %}
</title>


{% block content %}
    <h2>Add feedback</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %}">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}

            <button type="submit">Отправить</button>
    </form>
{% endblock %}
