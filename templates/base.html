{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>  {% block title %} {% endblock %}  </title>
    <link rel="stylesheet" href=" {% static 'feedback/forms.css' %}">

    table {
        margin: auto;

    tr:hover {background-color: #a6ebf4;}
    </style>

</head>
<body>
   {% block content %} {% endblock %}
</body>
</html>
